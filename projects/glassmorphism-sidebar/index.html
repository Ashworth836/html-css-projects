<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Sidebar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside class="sidebar">
        <div class="logo">
            <img src="./assets/codecrafthub__.jpg" alt="CodeCraftHub">
            <h1>CodeCraftHub</h1>
        </div>
        <div class="links">
            <h2>Main Menu</h2>
            <div class="link">
                <span class="icon"><img class="image" src="./assets/dashboard.png"></span>
                <a href="#">Dashboard</a>
            </div>
            <div class="link">
                <span class="icon"><img class="image" src="./assets/revenue.png"></span>
                <a href="#">Revenue</a>
            </div>
            <div class="link">
                <span class="icon"><img class="image" src="./assets/report.png"></span>
                <a href="#">Reports</a>
            </div>
            <hr>
            <h2>Advanced</h2>
            <div class="link">
                <span class="icon"><img class="image" src="./assets/designer.png"></span>
                <a href="#">Designer</a>
            </div>
            <div class="link">
                <span class="icon"><img class="image" src="./assets/coding.png"></span>
                <a href="#">Developer</a>
            </div>
            <div class="link">
                <span class="icon"><img class="image" src="./assets/creative.png"></span>
                <a href="#">Magic Build</a>
            </div>
            <div class="link">
                <span class="icon"><img class="image" src="./assets/color-scheme.png"></span>
                <a href="#">Theme Maker</a>
            </div>
            <div class="link">
                <span class="icon"><img class="image" src="./assets/analytics.png"></span>
                <a href="#">Analytics</a>
            </div>
            <hr>
            <h2>Account</h2>
            <div class="link">
                <span class="icon"><img class="image" src="./assets/overview.png"></span>
                <a href="#">Overview</a>
            </div>
            <div class="link">
                <span class="icon"><img class="image" src="./assets/mail-inbox-app.png"></span>
                <a href="#">Inbox</a>
            </div>
            <div class="link">
                <span class="icon"><img class="image" src="./assets/settings.png"></span>
                <a href="#">Settings</a>
            </div>
            <div class="logout-link">
                <span class="icon"><img class="image" src="./assets/logout.png"></span>
                <a href="#">Logout</a>
            </div>
        </div>
    </aside>
</body>
</html>
