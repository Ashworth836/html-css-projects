<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="carousel">
        <input type="radio" name="carousel" id="slide1" class="carousel_input" checked>
        <input type="radio" name="carousel" id="slide2" class="carousel_input">
        <input type="radio" name="carousel" id="slide3" class="carousel_input">
        <input type="radio" name="carousel" id="slide4" class="carousel_input">            
        <input type="radio" name="carousel" id="slide5" class="carousel_input">
        <input type="radio" name="carousel" id="slide6" class="carousel_input"> 

        <div class="carousel_slides">
            <div class="carousel_slide">
                <img src="image/img_1.jpg" alt="Image 1">
            </div>
            <div class="carousel_slide">
                <img src="image/img_2.jpg" alt="Image 2">
            </div>
            <div class="carousel_slide">
                <img src="image/img_3.jpg" alt="Image 3">
            </div>
            <div class="carousel_slide">
                <img src="image/img_4.jpg" alt="Image 4">
            </div>
            <div class="carousel_slide">
                <img src="image/img_5.jpg" alt="Image 5">
            </div>
            <div class="carousel_slide">
                <img src="image/img_6.jpg" alt="Image 6">
            </div>
        </div>

        <div class="carousel_indicators">
            <label for="slide1" class="carousel_indicator"></label>
            <label for="slide2" class="carousel_indicator"></label>
            <label for="slide3" class="carousel_indicator"></label>
            <label for="slide4" class="carousel_indicator"></label>            
            <label for="slide5" class="carousel_indicator"></label>
            <label for="slide6" class="carousel_indicator"></label> 
        </div>
    </div>
</body>
</html>
