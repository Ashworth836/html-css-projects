<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow in CSS</title>
    <link rel="shortcut icon" href="image/img_3.jpg" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="slides">
        <div class="slide-1"><img src="image/img_1.jpg" alt="" class="slide-image"></div>
        <div class="slide slide-2"><img src="image/img_2.jpg" alt="" class="slide-image"></div>
        <div class="slide slide-3"><img src="image/img_3.jpg" alt="" class="slide-image"></div>
        <div class="slide slide-4"><img src="image/img_4.jpg" alt="" class="slide-image"></div>
        <div class="slide slide-5"><img src="image/img_5.jpg" alt="" class="slide-image"></div>
        <div class="slide slide-6"><img src="image/img_6.jpg" alt="" class="slide-image"></div>
    </div>
</body>
</html>
