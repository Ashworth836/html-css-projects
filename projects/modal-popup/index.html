<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Popup</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Ubuntu&display=swap">
</head>
<body>
    <input type="checkbox" id="modal-toggle" class="modal-toggle">
    <label for="modal-toggle" class="open-modal-btn" role="button" tabindex="0">Open Modal</label>
    
    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Modal Title</h2>
                <label for="modal-toggle" class="close-modal-btn" role="button" tabindex="0">&times;</label>
            </div>
            <div class="modal-content">
                <p>
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Autem praesentium temporibus eligendi velit suscipit? Rerum, repellendus perspiciatis. Molestias, ab numquam exercitationem accusantium animi officiis provident?
                </p>
            </div>
        </div>
    </div>
    
</body>
</html>
