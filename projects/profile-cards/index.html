<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="profile-wrapper">
            <div class="profile">
                <div class="profile-image">
                    <img src="./img_3.jpg" alt="profile image">
                </div>
                <ul class="social-icons">
                    <li>
                        <a href="#" class="icon icon-instagram">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="icon icon-twitter">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="icon icon-linkedin">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="icon icon-github">
                            <i class="fa-brands fa-github"></i>
                        </a>
                    </li>
                </ul>
                <div class="profile-name">
                    <h2>Ashworth Sakara</h2>
                    <div class="profile-bio">
                        I'm a Software Engineer, love working with <em>React</em> and <em>Next.js</em>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
