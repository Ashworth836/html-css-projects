<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card - Blog Review</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="card">
            <div class="background">
                <img src="./demon-slayer.jpg" alt="Demon Slayer">
            </div>
            <div class="content">
                <div class="card-header">
                    <div class="card-type">Demon Slayer</div>
                    <div class="latest-article">Latest Article</div>
                </div>
                <div class="card-content">
                    <h2>Slayer Chronicles</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                </div>
                <div class="blog-preview-bottom">
                    <div class="blog-author">
                        <img src="./demon-slayer.jpg" alt="demon slayer">
                        <div class="blog-author-info">
                            <div class="blog-author-name">Ashworth Sakara</div>
                            <a rel="author" href="https://twitter.com/codecrafthub__" class="blog-author-alias">@codecrafthub__</a>
                        </div>
                    </div>
                    <a href="/my-blog" class="go-to-article-button" title="Go To Blog Detail">Read More</a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
