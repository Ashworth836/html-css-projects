<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sidebar</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <aside class="sidebar">
      <div class="left">
        <div class="top">
          <img src="./logo.jpg" alt="Dev by Ashworth" />
          <button>
            <span class="material-symbols-outlined icon">home</span>
          </button>
          <button>
            <span class="material-symbols-outlined icon">favorite</span>
          </button>
          <button>
            <span class="material-symbols-outlined icon">mail</span>
          </button>
          <button>
            <span class="material-symbols-outlined icon">chat</span>
          </button>
          <button>
            <span class="material-symbols-outlined icon">add</span>
          </button>
        </div>
        <div class="bottom">
          <button>
            <span class="material-symbols-outlined icon">settings</span>
          </button>
          <button>
            <span class="material-symbols-outlined icon">login</span>
          </button>
        </div>
      </div>
      <div class="right">
        <div class="right-inner">
          <div class="header">
            <div>
              <h2>Dev by Ashworth</h2>
              <h3>devbyashworth.com</h3>
            </div>
            <span class="material-symbols-outlined icon"> unfold_more </span>
          </div>
          <nav>
            <button>
              <span class="material-symbols-outlined icon">dashboard</span>
              <span>dashboard</span>
            </button>
            <button>
              <span class="material-symbols-outlined icon">inventory_2</span>
              <span>products</span>
            </button>
            <button>
              <span class="material-symbols-outlined icon">group</span>
              <span>customers</span>
            </button>
            <button>
              <span class="material-symbols-outlined icon"
                >mark_email_unread</span
              >
              <span>Messages</span>
              <span class="material-symbols-outlined icon">add</span>
            </button>
            <ul class="submenu">
              <li>
                Drafts
                <span class="badge">10</span>
              </li>
              <li>
                Scheduled
                <span class="badge">4</span>
              </li>
              <li>
                Published
                <span class="badge">20</span>
              </li>
            </ul>
            <button>
              <span class="material-symbols-outlined icon">photo_library</span>
              <span>images</span>
            </button>
            <button>
              <span class="material-symbols-outlined icon">share</span>
              <span>network</span>
            </button>
            <button>
              <span class="material-symbols-outlined icon">inventory</span>
              <span>inventory</span>
            </button>
            <button>
              <span class="material-symbols-outlined icon">tag</span>
              <span>hashtags</span>
            </button>
            <button>
              <span class="material-symbols-outlined icon">redeem</span>
              <span>rewards</span>
            </button>
          </nav>
        </div>
      </div>
    </aside>
  </body>
</html>
