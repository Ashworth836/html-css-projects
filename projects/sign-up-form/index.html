<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main">
        <div class="container sub-container" id="sub-container">
            <form action="" class="form" id="sub-form">
                <h2 class="form-title title">Sign in to Website</h2>
                <div class="form-icons">
                    <a href="#" class="icon icon-instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="#" class="icon icon-twitter">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="#" class="icon icon-linkedin">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                    <a href="#" class="icon icon-github">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </div>
                <span class="form-span">or use your email address</span>
                <input type="email" name="email" id="email" class="form-input" placeholder="Email">
                <input type="password" name="password" id="password" class="form-input" placeholder="Password">
                <a href="#" class="form-link">Forgot your password?</a>
                <button type="submit" class="form-button btn submit">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
