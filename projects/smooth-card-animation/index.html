<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Card Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="image-box">
            <img src="./sukuna.jpg" alt="Sukuna">
        </div>
        <div class="text-box">
            <div class="main-text">
                <span>Ryomen Sukuna</span>
            </div>
            <div class="bar"></div>
            <div class="sub-text">
                <span>#jujutsukaisen</span>
            </div>
        </div>
    </div>
</body>
</html>
