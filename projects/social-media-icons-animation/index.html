<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icon Animation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="icons">
        <a href="#" class="social-icon icon-instagram" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
        <a href="#" class="social-icon icon-twitter" aria-label="Twitter"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="#" class="social-icon icon-linkedin" aria-label="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
        <a href="#" class="social-icon icon-github" aria-label="GitHub"><i class="fa-brands fa-github"></i></a>
    </div>
</body>
</html>
