<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Button</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="grid place-items-center h-screen m-0 bg-[#1a1a1a]">
    <button
      class="relative w-32 h-12 flex justify-center font-custom rounded-3xl overflow-hidden text-white cursor-pointer bg-[#565360] duration-300 ease-in-out transition-all group hover:rounded-lg"
    >
      <span
        class="absolute flex items-center justify-center gap-2 inset-0 text-md transition-all duration-300 ease-in-out translate-y-0 group-hover:-translate-y-10"
      >
        Share <i class="fa-solid fa-share-nodes"></i>
      </span>
      <span
        class="absolute flex items-center justify-center gap-4 inset-0 px-7 opacity-0 transition-opacity duration-300 ease-in-out group-hover:opacity-100"
      >
        <a
          href="#"
          class="text-lg transition-all duration-300 ease-in-out translate-y-10 group-hover:translate-y-0"
        >
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a
          href="#"
          class="text-lg transition-all duration-300 ease-in-out translate-y-10 group-hover:translate-y-0 delay-75"
        >
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a
          href="#"
          class="text-lg transition-all duration-300 ease-in-out translate-y-10 group-hover:translate-y-0 delay-150"
        >
          <i class="fa-brands fa-instagram"></i>
        </a>
      </span>
    </button>
  </body>
</html>
